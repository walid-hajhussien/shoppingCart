<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeWasSelected)="getRecipee($event)"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipes-detail>
    <ng-template #infoText>
      <p>
        please select a recipe!
      </p>
    </ng-template>
  </div>
</div>
